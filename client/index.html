<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desk</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="container">
    <div class="desk-bar"><div class="bg"></div></div>
    <div class="desk">
      <div class="button-group button-group__updown">
        <div class="up"><svg viewBox="0 0 24 24"><path d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z" /></svg></div>
        <div class="down"><svg viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg></svg></div>
      </div>
      <div class="desk__separator"></div>
      <div class="display">
        <div>
          <span class="d1"></span>
          <span class="d2"></span>
          <span class="d3"></span>
          <span class="d4"></span>
          <span class="d5"></span>
          <span class="d6"></span>
          <span class="d7"></span>
          <span class="dot"></span>
        </div>
        <div>
          <span class="d1"></span>
          <span class="d2"></span>
          <span class="d3"></span>
          <span class="d4"></span>
          <span class="d5"></span>
          <span class="d6"></span>
          <span class="d7"></span>
          <span class="dot"></span>
        </div>
        <div class="digit-7">
          <span class="d1"></span>
          <span class="d2"></span>
          <span class="d3"></span>
          <span class="d4"></span>
          <span class="d5"></span>
          <span class="d6"></span>
          <span class="d7"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="desk__separator"></div>
      <div class="button-group button-group__constant">
        <div class="m1" data-number=1>
          <svg viewBox="0 0 24 24"><path d="M10,7V9H12V17H14V7H10Z" /></svg>
        </div>
        <div class="m2" data-number=2>
          <svg viewBox="0 0 24 24"><path d="M9,7V9H13V11H11A2,2 0 0,0 9,13V17H11L15,17V15H11V13H13A2,2 0 0,0 15,11V9A2,2 0 0,0 13,7H9Z" /></svg>
        </div>
        <div class="m3" class="active" data-number=3>
          <svg viewBox="0 0 24 24"><path d="M15,15V13.5A1.5,1.5 0 0,0 13.5,12A1.5,1.5 0 0,0 15,10.5V9C15,7.89 14.1,7 13,7H9V9H13V11H11V13H13V15H9V17H13A2,2 0 0,0 15,15" /></svg>
        </div>
        <div class="m4" data-number=4>
          <svg viewBox="0 0 24 24"><path d="M9,7V13H13V17H15V7H13V11H11V7H9Z" /></svg>
        </div>
      </div>
      <svg class="svg-filters">
        <defs>
          <radialGradient id="active" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ebf7ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b3e1ff;stop-opacity:1" />
          </radialGradient>

          <filter id="inset-shadow">
            <feOffset
              dx='-1'
              dy='1'
            />
            <feGaussianBlur
              stdDeviation='.7'
              result='offset-blur'
            />
            <feComposite
              operator='out'
              in='SourceGraphic'
              in2='offset-blur'
              result='inverse'
            />
            <feFlood
              flood-color='black'
              flood-opacity='0.05'
              result='color'
            />
            <feComposite
              operator='in'
              in='color'
              in2='inverse'
              result='shadow'
            />
            <feComposite
              operator='over'
              in='shadow'
              in2='SourceGraphic'
            />
          </filter>
        </defs>
      </svg>
    </div>
  </div>

  <div class="relay-debug hidden">
    <button class="r0">r0</button>
    <button class="r1">r1</button>
    <button class="r2">r2</button>
  </div>

  <form id="backgrounds" class="hidden">
    <select id="selectBG">
      <option>Choose a BG</option>
    </select>
    <select id="selectBAR">
      <option>Choose BAR</option>
    </select>
  </form>

  <canvas id="myChart" width="400" height="400" style="max-width: 400px; max-height: 400px;" class="hidden"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
      // type: 'bar',
      type: 'line',
      data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
              label: '# of Votes',
              // data: [12, 19, 3, 5, 2, 3],
              data: [{
                  x: new Date(),
                  y: 0
              }, {
                  t: new Date(),
                  y: 1
              }],
              // backgroundColor: [
              //     'rgba(255, 99, 132, 0.2)',
              //     'rgba(54, 162, 235, 0.2)',
              //     'rgba(255, 206, 86, 0.2)',
              //     'rgba(75, 192, 192, 0.2)',
              //     'rgba(153, 102, 255, 0.2)',
              //     'rgba(255, 159, 64, 0.2)'
              // ],
              // borderColor: [
              //     'rgba(255, 99, 132, 1)',
              //     'rgba(54, 162, 235, 1)',
              //     'rgba(255, 206, 86, 1)',
              //     'rgba(75, 192, 192, 1)',
              //     'rgba(153, 102, 255, 1)',
              //     'rgba(255, 159, 64, 1)'
              // ],
              steppedLine: true,
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
  });
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
